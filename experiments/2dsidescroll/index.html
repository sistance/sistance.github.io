<!DOCTYPE html>
<html>
	<head>
		<title>Oldschool Game</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<img id="game_tiles" src="img/sprites.png" width="1024" height="1024" style="display:none;">
		<canvas id="game_canvas" width="" height=""></canvas>
		<canvas id="editor_canvas" width="" height=""></canvas>
		<canvas id="object_canvas" width="" height=""></canvas>
		<div id="editor_info">
			<div class="editor_option">
				<p>Loc: (<span id="editor_location_x"></span>,<span id="editor_location_y"></span>)</p>
			</div>
			<div class="editor_option">
				Draw Layer: <select id="editor_draw_layer">
					<option value="0">Background</option>
					<option value="1">Decoration</option>
					<option value="2">Map</option>
					<option value="3">Foreground</option>
				</select>
			</div>
			<div class="editor_option">
				View Events: <input type="checkbox" id="editor_view_events">
			</div>
			<div class="editor_option">
				Map #: <input type="number" id="editor_map" value="0">
			</div>
			<div class="editor_option">
				Map Name <input type="text" id="editor_map_name">
			</div>
			<div class="editor_option">
				<a href="#" id="editor_export_map">Export Map</a>
			</div>
			
		</div>
		
		<div id="editor_event_modal" style="z-index:1;position:absolute;width:240px;padding:20px;left:calc(50% - 120px);top:50px;background:lavender;box-shadow:0px 2px 10px black;display:none;">
			<p>GUID: <input type="text" id="editor_event_guid"></p>
			<p>Type: <select id="editor_event_type">
				<option value="">Select...</option>
				<option value="door_up_command">Door - Up</option>
				<option value="door_down_command">Door - Down</option>
				<option value="touch_exit_command">Touch Exit</option>
			</select></p>
			<p>Tile X: <input type="number" name="tile_x" id="editor_event_tile_x"></p>
			<p>Tile Y: <input type="number" name="tile_y" id="editor_event_tile_y"></p>
			<p>One Time?: <input type="text" name="one_time" id="editor_event_one_time"></p>
			<p>Hidden?: <input type="text" name="hidden" id="editor_event_hidden"></p>
			<p>Locked?: <input type="text" name="hidden" id="editor_event_locked"></p>
			<p>Key - Item: <input type="text" name="hidden" id="editor_event_key_item"></p>
			<p>Key - Special: <input type="text" name="hidden" id="editor_event_key_special"></p>
			<br>
			<p><strong>Target: </strong></p>
			<p>Map: <input type="number" id="editor_event_target_map"></p>
			<p>X: <input type="number" id="editor_event_target_x"></p>
			<p>Y: <input type="number" id="editor_event_target_y"></p>
			<br>
			<button id="editor_event_update">Update</button><button id="editor_event_cancel">Cancel</button>
		</div>
		
		<script src="src/game.js"></script>
	</body>
</html>
